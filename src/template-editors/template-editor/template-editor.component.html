<div class="h-full flex flex-col">
  <p>Demo using Quill editor</p>
  <div class="h-full flex-grow flex flex-row gap-4">
    <div class="flex flex-col w-1/2 max-w-1/2 min-w-1/2">
      <form class="flex flex-col h-1/3 max-h-1/3" [formGroup]="editorForm">
        <quill-editor
          class="h-full w-full max-h-full"
          id="quillEditor"
          formControlName="editor"
          [modules]="modules"
        />
      </form>
      <p>{{ editorForm.value | json }}</p>
    </div>
    <div class="flex flex-col gap-2">
      <button class="btn" (click)="addFullName()">Fullname</button>
      <button class="btn" (click)="addDate()">Date</button>
    </div>
    <div id="counter"></div>
    <app-template-renderer
      [htmlString$]="outputHtmlString"
      [data$]="personData"
    ></app-template-renderer>
  </div>
</div>
